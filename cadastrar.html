<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/js/cadastrar.js" defer></script>
  <title>Toy Store</title>
</head>

<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Toy Store</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/">Dados</a></li>
        <li class="active"><a href="cadastro.html">Cadastro</a></li>
        <li><a href="perfil.html">Perfil</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <h4>Cadastro do Cliente </h4>

    <div class="row">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="nome" type="text" class="validate" minlength="3">
            <label for="nome">Nome</label>
            <span class="helper-text" data-error="Escreva seu nome completo" data-success="">Escreva seu nome</span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="email" class="materialize-textarea"></textarea>
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="idade" type="number" class="validate" min="1" max="100">
            <label for="idade">Idade</label>
            <span 
              class="helper-text" 
              data-error="coloque sua idade , nÃ£o aceitamos letras" 
              data-success="">
                Coloque sua idade
            </span>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <a href="index.html" class="btn grey">Cancelar</a>
          </div>
          <div class="col">
            <button id= "botao-cadastrar"class="btn">Salvar</button>
          </div>
        </div>

      </div>
    </div>


  </main>

</body>

</html>
