<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Epictask</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Epic Task</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/">tarefas</a></li>
            <li class="active"><a href="cadastrar.html">criar tarefas</a></li>
            <li><a href="perfil.html">perfil</a></li>
          </ul>
        </div>
      </nav>
    <main class="container">
        <h4>Lista de Tarefas</h4>  
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="titulo" type="text" class="validate" minlength="3">
                <label for="titulo">Título</label>
                <span class="helper-text" data-error="Título muito curto. Preencha um título com pelo menos 3 caracteres." data-success="">digite o título da tarefa</span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea id="descricao" class="materialize-textarea"></textarea>
                <label for="descricao">Descrição</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="pontos" type="number" class="validate" min="1" max="100">
                <label for="pontos">Pontos</label>
                <span
                class="helper-text"
                data-error="Pontuação inválida . Informe o valor entre 1 e 100"
                data-success="">digite a pontuação da tarefa
              </span>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <a href="index.html" class="btn grey">Cancelar</a>
              </div>
              <div class="col">
                <a href="index.html" class="btn green">Salvar</a>
              </div>
            </div>
          </form>
        </div>      
    </main>
</body>
</html>
